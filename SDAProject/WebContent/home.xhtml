<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        
<ui:composition template="/WEB-INF/templates/struktur.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
        SDA-Home
    </ui:define>
	
	<ui:define name="main_content">
	
	<h:form>
		<p:messages id="messages" showDetail="true"  closable="true" />
		
		<p:commandButton rendered="#{homeBean.roleAdmin}" value="Delete" icon="fa fa-trash" oncomplete="PF('deleteDlg').show();" style="margin-top:1%;margin-left:45%;" />
		
		<ui:remove>
		<h:panelGroup>
			<p:commandButton value="Delete User" icon="fa fa-trash" oncomplete="PF('deleteDlg').show();"/>
			<h:column>
				<h:graphicImage width="35%" height="35%" name="images/tuwien.jpg" />
			</h:column>
			<h:column />
		</h:panelGroup>
		</ui:remove>
 		
 		<center>
 			<p:graphicImage style="margin-top:150px;" library="images" name="index.jpg" />
 		</center>
		<br />
		<br />
		<br />
		<br />
	</h:form>
	
	<h:form id="dialog_form">
		<p:dialog id="deleteUSerDialog" widgetVar="deleteDlg" modal="true" height="250" width="400" header="Delete User" closable="false">
				
			<p:messages id="dialog_messages" closable="true" />
			
				<p:outputLabel style="text-align:center;margin-right:14px;" value="Username*  " />
				<p:inputText value="#{homeBean.usernameForDelete}" />
		
		
				<p:outputLabel style="text-align:center;margin-right:5px;" value="Roomname*  " />
				<p:inputText value="#{homeBean.roomnameForDelete}" />
				
				<p:spacer/>
				
			<h:panelGrid columns="2" style="width:100%;margin-top:20px">
		    	<p:commandButton value="Cancel" style="float:left;background-color:aliceblue" onclick="PF('deleteDlg').hide();"/>
		    	<p:commandButton value="Delete" style="float:right;background-color:aliceblue" action="#{homeBean.processDeleteUser}" />
		    </h:panelGrid>
				
		</p:dialog>
	</h:form>
	
	</ui:define>
</ui:composition>
