<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        
<ui:composition template="/WEB-INF/templates/struktur.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
        Knowledge
    </ui:define>
	
	<ui:define name="main_content">

	<h:form id="knowledgeForm">
		<p:messages id="messages" showDetail="true" autoUpdate="false" closable="true" />
		<b:container>

			<b:panel title="Knowledge details for the word : #{knowledgeBean.view.word}" collapsible="false" look="success">

				<b:inputText span="6" id="dfx" value="#{knowledgeBean.view.dfXCategory.longText}" label="DfX Category" />
				<b:inputText span="6" id="sub" value="#{knowledgeBean.view.dfXSubCategory.longText}" label="DfX Sub-Category" />
				<b:inputTextarea span="12" id="text" value="#{knowledgeBean.view.knowledge_text}" label="Description" />
				<b:inputText span="6" id="ownerID" value="#{knowledgeBean.view.ownerUsername}" label="Knowledge owner" disabled="true"/>
				<b:inputText span="6" id="date" value="#{knowledgeBean.view.modifyDate}" label="Modify Date" disabled="true"/>
			</b:panel>

		</b:container>
	</h:form>
	
	</ui:define>
</ui:composition>
